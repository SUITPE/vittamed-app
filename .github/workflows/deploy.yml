name: 🚀 Deploy VittaSami to DigitalOcean

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 📦 Checkout code
      uses: actions/checkout@v4

    - name: 🟢 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: 📥 Install dependencies
      run: npm ci

    - name: 🔧 Create production environment
      run: |
        echo "# Domain configuration" > .env.production
        echo "NEXT_PUBLIC_DOMAIN_MAIN=${{ secrets.NEXT_PUBLIC_DOMAIN_MAIN }}" >> .env.production
        echo "NEXT_PUBLIC_DOMAIN_APP=${{ secrets.NEXT_PUBLIC_DOMAIN_APP }}" >> .env.production
        echo "" >> .env.production
        echo "# Supabase" >> .env.production
        echo "NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}" >> .env.production
        echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}" >> .env.production
        echo "SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" >> .env.production
        echo "" >> .env.production
        echo "# Node environment" >> .env.production
        echo "NODE_ENV=production" >> .env.production
        echo "NEXT_TELEMETRY_DISABLED=1" >> .env.production

    - name: 🏗️ Build application
      run: npm run build

    - name: 📦 Create deployment package
      run: |
        mkdir -p deployment-package
        cp -r .next deployment-package/
        cp -r public deployment-package/
        cp next.config.mjs deployment-package/
        cp .env.production deployment-package/.env.local

        # Create production package.json
        cat > deployment-package/package.json << 'EOF'
        {
          "name": "vittasami-app",
          "version": "0.1.0",
          "private": true,
          "scripts": {
            "start": "next start",
            "pm2:start": "pm2 start ecosystem.config.js",
            "pm2:stop": "pm2 stop vittasami-app",
            "pm2:restart": "pm2 restart vittasami-app",
            "pm2:status": "pm2 status vittasami-app"
          },
          "dependencies": {
            "@next/third-parties": "^15.5.3",
            "@stripe/stripe-js": "^4.0.0",
            "@supabase/ssr": "^0.5.2",
            "@supabase/supabase-js": "^2.39.7",
            "framer-motion": "^11.0.28",
            "lucide-react": "^0.263.1",
            "next": "15.5.3",
            "react": "^19.0.0",
            "react-dom": "^19.0.0",
            "stripe": "^17.0.0"
          }
        }
        EOF

        # Create PM2 ecosystem file
        cat > deployment-package/ecosystem.config.js << 'EOF'
        module.exports = {
          apps: [{
            name: 'vittasami-app',
            script: 'node_modules/.bin/next',
            args: 'start',
            cwd: '/apps/prod/vittasami-app',
            instances: 1,
            autorestart: true,
            watch: false,
            max_memory_restart: '1G',
            env: {
              NODE_ENV: 'production',
              PORT: 3000,
              HOSTNAME: '0.0.0.0'
            },
            error_file: '/apps/prod/vittasami-app/logs/err.log',
            out_file: '/apps/prod/vittasami-app/logs/out.log',
            log_file: '/apps/prod/vittasami-app/logs/combined.log',
            time: true,
            log_date_format: 'YYYY-MM-DD HH:mm Z'
          }]
        }
        EOF

    - name: 📤 Deploy to DigitalOcean
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.DO_HOST }}
        username: ${{ secrets.DO_USERNAME }}
        key: ${{ secrets.DO_SSH_KEY }}
        port: ${{ secrets.DO_PORT || 22 }}
        script: |
          # Create directories
          sudo mkdir -p /apps/prod/vittasami-app/logs
          sudo chown -R $USER:$USER /apps/prod/vittasami-app

          # Stop current application
          cd /apps/prod/vittasami-app
          pm2 stop vittasami-app || true

          # Backup current deployment
          if [ -d "/apps/prod/vittasami-app/.next" ]; then
            sudo mv /apps/prod/vittasami-app /apps/prod/vittasami-app-backup-$(date +%Y%m%d_%H%M%S) || true
            sudo mkdir -p /apps/prod/vittasami-app/logs
            sudo chown -R $USER:$USER /apps/prod/vittasami-app
          fi

    - name: 📁 Upload deployment package
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.DO_HOST }}
        username: ${{ secrets.DO_USERNAME }}
        key: ${{ secrets.DO_SSH_KEY }}
        port: ${{ secrets.DO_PORT || 22 }}
        source: "deployment-package/*"
        target: "/apps/prod/vittasami-app/"
        strip_components: 1

    - name: 🎯 Install dependencies and start application
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.DO_HOST }}
        username: ${{ secrets.DO_USERNAME }}
        key: ${{ secrets.DO_SSH_KEY }}
        port: ${{ secrets.DO_PORT || 22 }}
        script: |
          cd /apps/prod/vittasami-app

          # Install production dependencies
          npm install --production

          # Start application with PM2
          pm2 start ecosystem.config.js
          pm2 save

          # Setup PM2 startup (only if not already setup)
          pm2 startup systemd -u $USER --hp /home/$USER || true

          # Wait for application to start
          sleep 10

          # Health check
          if curl -f http://localhost:3000/api/health > /dev/null 2>&1; then
            echo "✅ VittaSami deployed successfully!"
            pm2 status vittasami-app
          else
            echo "❌ Health check failed"
            pm2 logs vittasami-app --lines 20
            exit 1
          fi

    - name: 📊 Deployment Status
      if: always()
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.DO_HOST }}
        username: ${{ secrets.DO_USERNAME }}
        key: ${{ secrets.DO_SSH_KEY }}
        port: ${{ secrets.DO_PORT || 22 }}
        script: |
          echo "📊 Final deployment status:"
          pm2 status vittasami-app
          echo ""
          echo "🌐 Marketing site: https://vittasami.com"
          echo "🌐 SaaS app: https://app.vittasami.lat"
          echo "🔍 Health check: http://localhost:3000/api/health"