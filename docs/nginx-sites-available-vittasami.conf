# =========================================
# VittaSami - Nginx Configuration
# sites-available/vittasami
# =========================================
#
# INSTALLATION INSTRUCTIONS:
# 1. Copy this file to your droplet:
#    scp docs/nginx-sites-available-vittasami.conf root@YOUR_IP:/etc/nginx/sites-available/vittasami
#
# 2. Create symbolic link:
#    sudo ln -s /etc/nginx/sites-available/vittasami /etc/nginx/sites-enabled/vittasami
#
# 3. Test configuration:
#    sudo nginx -t
#
# 4. Reload Nginx:
#    sudo systemctl reload nginx
#
# =========================================

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;

# Upstream to PM2 application
upstream vittasami_app {
    server 127.0.0.1:3000;
    keepalive 64;
}

# =========================================
# HTTP â†’ HTTPS Redirect
# =========================================
server {
    listen 80;
    listen [::]:80;
    server_name vittasami.com www.vittasami.com app.vittasami.lat;

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# =========================================
# VITTASAMI.COM (Marketing Site)
# =========================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name vittasami.com www.vittasami.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/vittasami.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vittasami.com/privkey.pem;

    # SSL Security Settings (Mozilla Intermediate - Compatible & Secure)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_dhparam /etc/nginx/dhparam.pem;  # Generate with: openssl dhparam -out /etc/nginx/dhparam.pem 2048
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/vittasami-marketing-access.log;
    error_log /var/log/nginx/vittasami-marketing-error.log;

    # Client settings
    client_max_body_size 10M;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;

    # API routes with rate limiting
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://vittasami_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Login endpoint with stricter rate limiting
    location /api/auth/login {
        limit_req zone=login_limit burst=3 nodelay;

        proxy_pass http://vittasami_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Next.js static files
    location /_next/static/ {
        proxy_pass http://vittasami_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # Cache for 1 year
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Favicon and static assets
    location ~* \.(ico|jpg|jpeg|png|gif|svg|webp|woff|woff2|ttf|eot)$ {
        proxy_pass http://vittasami_app;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # All other requests
    location / {
        proxy_pass http://vittasami_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://vittasami_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}

